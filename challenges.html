  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Change the flex-direction to column */
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; /* Full width of the screen */
      background: linear-gradient(to top, #0c0c0c, #181818);
      padding: 15px;
      box-shadow: 0px 0px 12px 12px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      display: inline-flex;
      justify-content: center; /* Align content horizontally */
      z-index: 4; /* Set a higher z-index to make it appear on top */
      margin-bottom: 00px; /* Add a margin to the bottom to separate it from the content */
    }

    .text-box {
  background: #1d1d1d;
  color: #0e0e0e;
  padding: 0px;
  z-index: 3;
  width: 100%;
  margin: 00px; /* Add margin to all sides */
  text-align: center; /* Align the text to the right */
}

    .content {
      flex: 1;
      padding: 20px;
      position: relative; /* Add relative positioning to allow the content to be behind the sidebar */
      z-index: 1; /* Set a lower z-index to ensure content is behind the sidebar */
    }

    .challenges-button,
    .levels-button {
      background-color: #141414;
      color: rgb(221, 221, 221);
      padding: 10px 20px;
      border: 2px solid #c7c7c7;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      font-family: Arial, sans-serif; /* Change the font family as needed */
      text-decoration: none; /* Remove underline */
      transition: background-color 0.3s ease, transform 0.3s ease; /* Add transition for smooth color and transform change */
      font-weight: bold; /* Add font-weight: bold; for bold text */
      display: block;
      margin-bottom: 0px;
      margin-left: 20px;
      margin-right: 20px;
      box-shadow: 0px 0px 3px 3px rgba(102, 102, 102, 0);
    }

    .challenges-button:hover,
    .info-button:hover,
    .levels-button:hover {
      border: 2px solid #636363;
      background-color: #f2f2f2; /* Change to the desired hover background color */
      transform: scale(1.05); /* Increase scale on hover (adjust as needed) */
      color: rgb(5, 5, 5);
    }

    .challenges-button:focus,
    .info-button:focus,
    .levels-button:focus {
      outline: none;
    }
  </style>
