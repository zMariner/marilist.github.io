<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariner's List - Levels</title>
  <link rel="stylesheet" href="middle.css">
  <link rel="stylesheet" href="widget.css">
  <script src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, 
#060606, 
#040404);
      padding: 15px;
      box-shadow: 0px 0px 22px 22px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      display: inline-flex;
      justify-content: center;
      z-index: 4;
      margin-bottom: 0;
    }

    .text-box {
      background: 
#000000;
      color: 
#121212;
      padding: 0px;
      z-index: 3;
      width: 100%;
      margin: 0;
      text-align: center;
    }

    .content {
      flex: 1;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="popup-container" id="popup">
    <div class="popup-content">
      <div class="popup-info-container">
        <h2 class="popup-title">Level Details</h2>
        <p class="popup-info">Name: <span id="popup-name"></span></p>
        <p class="popup-info">ID: <span id="popup-id"></span></p>
        <p class="popup-info">Creator: <span id="popup-author"></span></p>
        <p class="popup-info">Beaten: <span id="popup-beaten"></span></p>
        <button class="popup-close" id="popup-close">X</button>
      </div>
      <div class="popup-video-container">
        <iframe id="popup-video-frame" width="100%" height="450" frameborder="0" allowfullscreen title="Level Video"></iframe>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <button onclick="window.location.href='ladder.html'">Go to Ladder</button>
  </div>
  <div class="content">
    <div class="middle" id="levelList">
      <!-- Level items will be generated by JavaScript -->
    </div>
    <div class="discord-widget">
      <iframe src="https://discord.com/widget?id=901414769691623464&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts" title="Discord Widget"></iframe>
    </div>
  </div>
  <div class="text-box">
    <p>Â©Mariner 2025</p>
  </div>
</body>
</html>
